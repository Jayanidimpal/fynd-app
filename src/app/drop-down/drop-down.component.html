<div>
    <span style="font-weight: bold;"> {{title}} </span>
    <!-- Start multiple Dropwon -->
    <div *ngIf="multipleSelect">
        <mat-list-item class="primary-imenu-item" role="listitem">
            <mat-select name="components" [(ngModel)]="selectedMultiple" (ngModelChange)="selectOut($event)"
                [compareWith]="equals" [multiple]="multipleSelect" #componentSelect="ngModel" #mtSelec>
                <mat-option disabled="disabled">
                    <input type="checkbox" (click)="selectAll(checkAll.checked, componentSelect, _listData)"
                        #checkAll>
                </mat-option>
                <mat-option *ngFor="let component of _listData" [value]="component">
                    {{component.title}}
                </mat-option>
                <div style="height: 60px; text-align: right;">
                    <span (click)="clearButton(); mtSelec.close()" style="margin-right: 30px; font-weight: bold; cursor: pointer;"> Clear</span>
                    <span (click)="submitButton(); mtSelec.close()" style="color: #73d773; font-weight: bold; cursor: pointer;"> Submit</span>
                </div>
            </mat-select>
        </mat-list-item>
    </div>
  <!-- End multiple Dropwon -->
  <!-- Start single Dropwon -->
    <div *ngIf="!multipleSelect">
        <mat-select name="components" [(ngModel)]="selectedMultiple" (ngModelChange)="selectOut($event)">
            <mat-option *ngFor="let component of _listData" [value]="component">
                {{component}}
            </mat-option>
        </mat-select>
    </div>
  <!-- End single Dropwon -->
</div>
